<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" href="img/fav-iconII.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Inicio Sesión</title>
    <style>
    html {
        line-height: 1.15;
        -webkit-text-size-adjust: 100%;
    }

body {
    margin: 0;
    font-family: 'Quicksand', sans-serif;
    background-color: #0B2545;
    display: flex;
    align-items: center;
    height: 100vh;
    background-image: url(/img/textura-pared-estuco-azul-marino-relieve-decorativo-abstracto-grunge-fondo-color-rugoso-gran-angular_1258-28311.avif);
}
    </style>
</head>

<body>
    <div class="contenedor-formulario contenedor">
        <div class="imagen-formulario">
            
        </div>

        <form class="formulario">
            <div class="texto-formulario">
                <h2>Bienvenido de nuevo</h2>
                <p>Inicia sesión con tu cuenta</p>
            </div>
            <div class="input">
                <label for="usuario">Usuario</label>
                <input placeholder="Ingresa tu nombre" type="text" id="usuario">
            </div>
            <div class="input">
                <label for="contraseña">Contraseña</label>
                <input placeholder="Ingresa tu contraseña" type="password" id="contraseña">
            </div>
            <div class="password-olvidada">
        
                <p class="texto">Al registrarse, acepta nuestras condiciones de uso y política de privacidad</p>
                <p class="texto">¿No tienes cuenta? <a class="link" href="formulario2.html"><span class="registro">Registro</span></a></p>
    
            </div>
            <div class="input">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
           
    <script>
        // Definir los usuarios y contraseñas correctas
        const usuarios = {
            "fariasd99@gmail.com": "danielfarias",
            "ignacho.mog03": "nacho",
            "danielgarro35@gmail.com": "danielgonzalez"
        };

        function validarFormulario() {
            // Obtener los valores ingresados por el usuario
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Verificar si el correo electrónico existe en la lista de usuarios
            if (usuarios.hasOwnProperty(email)) {
                // Si el correo existe, verificar la contraseña
                if (usuarios[email] === password) {
                    alert("Inicio de sesión exitoso");
                    return true; // Permitir el envío del formulario
                } else {
                    alert("Contraseña incorrecta");
                    return false; // Evitar el envío del formulario
                }
            } else {
                alert("El correo electrónico ingresado no está registrado");
                return false; // Evitar el envío del formulario
            }
        }
    </script>
</body>
</html>
