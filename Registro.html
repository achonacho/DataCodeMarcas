<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/fav-iconII.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Registro de usuario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
    --azul: #134074;
    --azulOscuro: #0B2545;
    --azulGris: #8DA9C4;
    --blanco: #fff;
    --fuente: 'Quicksand', sans-serif;
}

html {
    box-sizing: border-box;
}

*,
*::after,
*::before {
    box-sizing: inherit;
}

body {
    font-family: var(--fuente);
    background-color: var(--azulOscuro);
    display: flex;
    align-items: center;
    height: 100vh;
    background-image: url(img/textura-pared-estuco-azul-marino-relieve-decorativo-abstracto-grunge-fondo-color-rugoso-gran-angular_1258-28311.avif);
    
}
    </style>


</head>
<body>
    <div class="contenedor-formularioo contenedor">
        <div class="img-formulario">
            
        </div>

        <form class="formularioo">
            <div class="textoo-formulario">
                <h2>Bienvenido de nuevo</h2>
                <p>Crea una cuenta para iniciar sesión </p>
            </div>
            <div class="inputt">
                <label for="usuario">Usuario</label>
                <input placeholder="Ingresa tu nombre" type="text" id="usuario">
            </div>
            <div class="inputt">
                <label for="email">Correo electrónico</label>
                <input placeholder="Ingresa tu correo electrónico" type="email" id="email">
            </div>
            <div class="inputt">
                <label for="contraseña">Contraseña</label>
                <input placeholder="Ingresa tu contraseña" type="password" id="contraseña">
            </div>
            <div class="passwordd-olvidada">
                <input type="checkbox" id="terminos" name="terminos">
                <label for="terminos"> <span class="textoo-terminos">Acepto los términos de privacidad</span></label>
            </div>
            <div class="inputt">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>

    <script>
        // Función para registrar un nuevo usuario
        function registrarUsuario(event) {
            event.preventDefault(); // Evitar el envío del formulario

            // Obtener los valores ingresados por el usuario
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            // Verificar si los términos de privacidad están aceptados
            let terminosAceptados = document.getElementById("terminos").checked;

            // Verificar si todos los campos están completos y los términos aceptados
            if (username && email && password && terminosAceptados) {
                // Crear un nuevo objeto de usuario
                let nuevoUsuario = {
                    username: username,
                    email: email,
                    password: password
                };

                // Obtener los usuarios registrados del almacenamiento local
                let usuariosRegistrados = JSON.parse(localStorage.getItem("usuarios"));

                // Verificar si ya hay usuarios registrados
                if (!usuariosRegistrados) {
                    usuariosRegistrados = [];
                }

                // Agregar el nuevo usuario al array de usuarios registrados
                usuariosRegistrados.push(nuevoUsuario);

                // Almacenar los usuarios registrados en el almacenamiento local
                localStorage.setItem("usuarios", JSON.stringify(usuariosRegistrados));

                // Mostrar un mensaje de registro exitoso
                alert("Usuario registrado correctamente");

                // Limpiar los campos del formulario
                document.getElementById("registroForm").reset();

            } else {
                // Mostrar un mensaje de error si algún campo está incompleto o los términos no están aceptados
                alert("Por favor, complete todos los campos y acepte los términos de privacidad.");
            }
        }

        // Agregar un evento de escucha al formulario de registro
        document.getElementById("registroForm").addEventListener("submit", registrarUsuario);
    </script>

</body>
</html>
